version: "3.8"

services:
  # =========================================
  # 1. APLICAÇÃO PRINCIPAL (API)
  # =========================================
  zapvoice_app:
    image: aryarajalves/zap-voice-funil-api-oficial-zap:1.5.0
    hostname: "{{.Service.Name}}.{{.Task.Slot}}"
    networks:
      - network_swarm_public
    volumes:
      - zapvoice_uploads:/app/static/uploads
      - ./backend:/app
    ports:
      - "8000:8000"
    command: sh -c "pip install pytz psycopg2-binary && /app/docker_entrypoint.sh uvicorn main:app --host 0.0.0.0 --port 8000"
    environment:
      - PORT=8000
      # FIX: Mudamos de postgres:// para postgresql://
      - DATABASE_URL=postgresql://postgres:35cb19b8-13cd-4f02-af3e-abdcdd373ae5@zapvoice-postgres:5432/zapvoice
      - SECRET_KEY=changeme_secret_key_12345
      - RABBITMQ_HOST=zapvoice-rabbit
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=zapvoice
      - RABBITMQ_PASSWORD=zapvoice_pass
      - RABBITMQ_VHOST=/
      - CORS_ORIGINS=*
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN}
      
      # Acesso Inicial
      - SUPER_ADMIN_EMAIL=aryarajmarketing@gmail.com
      - SUPER_ADMIN_PASSWORD=123456
      - REGISTER_API_KEY=238734873487389

      # Frontend Config
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/ws

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=1
        - traefik.http.routers.zapvoice.rule=Host(`zapvoice.jords.site`)
        - traefik.http.routers.zapvoice.entrypoints=websecure
        - traefik.http.routers.zapvoice.tls.certresolver=letsencryptresolver
        - traefik.http.services.zapvoice.loadbalancer.server.port=8000

  # =========================================
  # 2. WORKER (PROCESSAMENTO EM SEGUNDO PLANO)
  # =========================================
  zapvoice_worker:
    image: aryarajalves/zap-voice-funil-api-oficial-zap:1.5.0
    command: python worker.py
    networks:
      - network_swarm_public
    volumes:
      - zapvoice_uploads:/app/static/uploads
    environment:
      # FIX: Variáveis repetidas aqui para garantir acesso
      - DATABASE_URL=postgresql://postgres:35cb19b8-13cd-4f02-af3e-abdcdd373ae5@zapvoice-postgres:5432/zapvoice
      - SECRET_KEY=changeme_secret_key_12345
      - RABBITMQ_HOST=zapvoice-rabbit
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=zapvoice
      - RABBITMQ_PASSWORD=zapvoice_pass
      - RABBITMQ_VHOST=/

    deploy:
      mode: replicated
      replicas: 1

  # =========================================
  # 3. BANCO DE DADOS (POSTGRESQL)
  # =========================================
  zapvoice-postgres:
    image: postgres:15-alpine
    networks:
      - network_swarm_public
    volumes:
      - zapvoice_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      # Senha igual à definida na DATABASE_URL
      - POSTGRES_PASSWORD=35cb19b8-13cd-4f02-af3e-abdcdd373ae5
      - POSTGRES_DB=zapvoice
    deploy:
      mode: replicated
      replicas: 1

  # =========================================
  # 4. FILA DE MENSAGENS (RABBITMQ)
  # =========================================
  zapvoice-rabbit:
    image: rabbitmq:3-management-alpine
    networks:
      - network_swarm_public
    environment:
      - RABBITMQ_DEFAULT_USER=zapvoice
      - RABBITMQ_DEFAULT_PASS=zapvoice_pass
      - RABBITMQ_DEFAULT_VHOST=/
    deploy:
      mode: replicated
      replicas: 1
    # Opcional: expor painel de gestão na porta 15672 se necessário
    # ports:
    #   - "15672:15672"

  # =========================================
  # 5. ARMAZENAMENTO (MINIO/S3) - Opcional
  # =========================================
  zapvoice-minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    networks:
      - network_swarm_public
    volumes:
      - zapvoice_minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    deploy:
      mode: replicated
      replicas: 1

  # =========================================
  # 6. ACESSO EXTERNO (NGROK)
  # =========================================
  zapvoice_ngrok:
    image: ngrok/ngrok:latest
    networks:
      - network_swarm_public
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command:
      - "http"
      # Aponta para o serviço da API na porta interna 8000
      - "zapvoice_app:8000"
    deploy:
      mode: replicated
      replicas: 1

  # =========================================
  # 7. FRONTEND (DEV MODE - Para manter localhost:5173)
  # =========================================
  zapvoice_frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"
    networks:
      - network_swarm_public
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    deploy:
      mode: replicated
      replicas: 1

volumes:
  zapvoice_uploads:
    external: true
    name: zapvoice_uploads
  zapvoice_db_data:
    external: true
    name: zapvoice_db_data
  zapvoice_minio_data:
    external: true
    name: zapvoice_minio_data

networks:
  network_swarm_public:
    name: network_swarm_public
    external: true
