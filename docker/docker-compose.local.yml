services:
  # === CORE SERVICES ===
  zapvoice_app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: zapvoice_app
    ports:
      - "8000:8000"
    networks:
      - zapvoice_net
    volumes:
      - zapvoice_uploads:/app/static/uploads
      - ../backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - ../backend/.env
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://postgres:postgres@zapvoice-postgres:5432/zapvoice
      - REGISTER_API_KEY=${REGISTER_API_KEY}

      # === INFRA LOCAL CONFIG (FROM .env) ===
      - RABBITMQ_HOST=${RABBITMQ_HOST:-zapvoice-rabbit}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}

      # S3 Configs will be loaded from .env automatically via env_file

  zapvoice_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: zapvoice_worker
    command: python worker.py
    networks:
      - zapvoice_net
    volumes:
      - zapvoice_uploads:/app/static/uploads
      - ../backend:/app
    env_file:
      - ../backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@zapvoice-postgres:5432/zapvoice
      - SECRET_KEY=${SECRET_KEY:-changeme_secret_key_12345}

      # === INFRA LOCAL CONFIG (FROM .env) ===
      - RABBITMQ_HOST=${RABBITMQ_HOST:-zapvoice-rabbit}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}

  zapvoice_frontend:
    image: node:20-alpine
    container_name: zapvoice_frontend
    working_dir: /app
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173" # Restaurado para porta padr√£o 5173
    command: sh -c "npm install && npm run dev"
    networks:
      - zapvoice_net
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_WS_URL=ws://localhost:8000/ws

  # === INFRASTRUCTURE SERVICES ===
  zapvoice-postgres:
    image: postgres:15-alpine
    container_name: zapvoice-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=zapvoice
    volumes:
      - zapvoice_db_data:/var/lib/postgresql/data
    networks:
      - zapvoice_net

  zapvoice-rabbit:
    image: rabbitmq:3-management-alpine
    container_name: zapvoice-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - zapvoice_net

  zapvoice-minio:
    image: minio/minio
    container_name: zapvoice-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - zapvoice_minio_data:/data
    networks:
      - zapvoice_net

  ngrok:
    image: ngrok/ngrok:latest
    container_name: zapvoice_ngrok
    restart: unless-stopped
    command:
      - "http"
      - "zapvoice_app:8000"
    ports:
      - "4040:4040"
    networks:
      - zapvoice_net
    env_file:
      - ../backend/.env

volumes:
  zapvoice_uploads:
  zapvoice_db_data:
  zapvoice_minio_data:


networks:
  zapvoice_net:
    driver: bridge
