version: "3.8"

services:
  # === CORE SERVICES ===
  zapvoice_app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: zapvoice_app
    ports:
      - "8000:8000"
    networks:
      - zapvoice_net
    volumes:
      - zapvoice_uploads:/app/static/uploads
    env_file:
      - ../backend/.env
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://postgres:postgres@zapvoice-postgres:5432/zapvoice
      - SECRET_KEY=${SECRET_KEY:-changeme_secret_key_12345}
      - SUPER_ADMIN_EMAIL=${SUPER_ADMIN_EMAIL:-admin@admin.com}
      - SUPER_ADMIN_PASSWORD=${SUPER_ADMIN_PASSWORD:-123456}
      - REGISTER_API_KEY=${REGISTER_API_KEY}

  zapvoice_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: zapvoice_worker
    command: python worker.py
    networks:
      - zapvoice_net
    volumes:
      - zapvoice_uploads:/app/static/uploads
    env_file:
      - ../backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@zapvoice-postgres:5432/zapvoice
      - SECRET_KEY=${SECRET_KEY:-changeme_secret_key_12345}

  zapvoice_frontend:
    image: node:18-alpine
    container_name: zapvoice_frontend
    working_dir: /app
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"
    networks:
      - zapvoice_net
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000

  # === INFRASTRUCTURE SERVICES ===
  zapvoice-postgres:
    image: postgres:15-alpine
    container_name: zapvoice-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=zapvoice
    volumes:
      - zapvoice_db_data:/var/lib/postgresql/data
    networks:
      - zapvoice_net

  zapvoice-rabbit:
    image: rabbitmq:3-management-alpine
    container_name: zapvoice-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - zapvoice_net

  zapvoice-minio:
    image: minio/minio
    container_name: zapvoice-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - zapvoice_minio_data:/data
    networks:
      - zapvoice_net

  ngrok:
    image: ngrok/ngrok:latest
    container_name: zapvoice_ngrok
    restart: unless-stopped
    command:
      - "http"
      - "zapvoice_app:8000"
    ports:
      - "4040:4040"
    networks:
      - zapvoice_net
    env_file:
      - ../backend/.env

volumes:
  zapvoice_uploads:
  zapvoice_db_data:
  zapvoice_minio_data:


networks:
  zapvoice_net:
    driver: bridge
