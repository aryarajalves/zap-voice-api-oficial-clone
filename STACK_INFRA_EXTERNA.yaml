version: "3.8"

services:
  # =========================================
  # 1. APLICAÇÃO PRINCIPAL (API)
  # =========================================
  zapvoice_app:
    image: aryarajalves/zap-voice-funil-api-oficial-zap:1.1.1
    hostname: "{{.Service.Name}}.{{.Task.Slot}}"
    networks:
      - network_swarm_public
    volumes:
      - zapvoice_uploads:/app/static/uploads
    environment:
      - PORT=8000
      
      # === ⚠️ CONFIGURE AQUI SEUS SERVIÇOS EXTERNOS ⚠️ ===
      # Substitua 'NOME_DO_SEU_POSTGRES' pelo nome do seu container/serviço no Portainer
      # Substitua 'NOME_DO_SEU_RABBIT' pelo nome do seu container/serviço no Portainer
      
      # Exemplo: postgresql://postgres:senha@postgres-global:5432/zapvoice
      - DATABASE_URL=postgresql://postgres:35cb19b8-13cd-4f02-af3e-abdcdd373ae5@NOME_DO_SEU_POSTGRES:5432/zapvoice
      
      - RABBITMQ_HOST=NOME_DO_SEU_RABBIT
      - RABBITMQ_PORT=5672
      
      # MinIO Externo (Opcional - Se não usar, o sistema salva localmente)
      # - S3_ENDPOINT_URL=http://nome-do-minio:9000
      
      - SECRET_KEY=changeme_secret_key_12345
      - CORS_ORIGINS=*
      
      # Acesso Inicial
      - SUPER_ADMIN_EMAIL=aryarajmarketing@gmail.com
      - SUPER_ADMIN_PASSWORD=HareHare03
      - REGISTER_API_KEY=238734873487389

      # Frontend Config
      - VITE_API_URL=http://zapvoice.jords.site
      - VITE_WS_URL=ws://zapvoice.jords.site/ws

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=1
        - traefik.http.routers.zapvoice.rule=Host(`zapvoice.jords.site`)
        - traefik.http.routers.zapvoice.entrypoints=websecure
        - traefik.http.routers.zapvoice.tls.certresolver=letsencryptresolver
        - traefik.http.services.zapvoice.loadbalancer.server.port=8000

  # =========================================
  # 2. WORKER (Deve ter as mesmas variáveis)
  # =========================================
  zapvoice_worker:
    image: aryarajalves/zap-voice-funil-api-oficial-zap:1.1.1
    command: python worker.py
    networks:
      - network_swarm_public
    volumes:
      - zapvoice_uploads:/app/static/uploads
    environment:
      # FIX: Variáveis repetidas apontando para infra externa
      - DATABASE_URL=postgresql://postgres:35cb19b8-13cd-4f02-af3e-abdcdd373ae5@NOME_DO_SEU_POSTGRES:5432/zapvoice
      - SECRET_KEY=changeme_secret_key_12345
      - RABBITMQ_HOST=NOME_DO_SEU_RABBIT
      - RABBITMQ_PORT=5672

    deploy:
      mode: replicated
      replicas: 1

volumes:
  zapvoice_uploads:
    external: true
    name: zapvoice_uploads

networks:
  network_swarm_public:
    name: network_swarm_public
    external: true
